<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pharmacy/static/css/tailwind.css">
    <link rel="stylesheet" href="/pharmacy/static/css/style.css">
    <title>Create Account</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create an Account</h2>
        {% if error %}
        <div class="text-red-500 text-sm mb-4">{{ error }}</div>
        {% endif %}
        <form action="/client/create_account" method="post" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Name:</label>
                <input type="text" name="name" id="name" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email:</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password:</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Create Account
            </button>
            <a href="/client/login"
               class="block text-center text-blue-500 mt-4 hover:underline">Already have an account? Login</a>
        </form>
    </div>
    <script src="/pharmacy/static/js/script.js"></script>
</body>
</html>
